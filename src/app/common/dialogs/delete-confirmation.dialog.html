<h1 mat-dialog-title>Warning</h1>
<div mat-dialog-content>
  <p>Do you want to delete this item from the catalog?</p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button mat-dialog-close color="primary" cdkFocusInitial>Cancel</button>
  <button mat-flat-button [mat-dialog-close]="true" color="warn">Delete</button>
</div>
